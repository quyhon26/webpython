<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% load staticfiles %}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,
        body {
            height: 100%;
            background-color: #CCCCCC;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        
        .img1 {
            background-image: url("{% static 'images/8.jpg' %}");
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        
        .img2 {
            width: 300px;
            height: 300px;
            border: 1px #d4d4d4 solid;
            padding: 7px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="min-height: 95%">
        <center>
            <div class="img1">
                <br/>
                <img src="{% static 'images/9.png' %}" class="img2" />
                <br/>
                <br/>
            </div>
        </center>
        <div class="row">
            <div class="col-sm-10">
                <div class="bs-sliderbar">
                    <h3>
                        <p><a href="/">Thông Tin Cá Nhân</a> | <a href="{% url 'blog' %}">Blog</a> | <a href="{% url 'contact' %}">Liên Hệ</a></p>
                    </h3>
                </div>
            </div>
            <div class="col-sm-2">
                {% if user.username %}
                <h5>
                    <p>Hello {{user.username}} | <a href="{% url 'logout' %}">Logout</a></p>
                </h5>
                {% else %}
                <h5>
                    <p><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></p>
                </h5>
                {% endif %}
            </div>
        </div>
        <center>
            <div class="container-fluid ">
                {% block content %} {% endblock %}
            </div>
        </center>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="https://www.facebook.com/A.Tuan23" target="_blank">Facebook</a>|<a href="">Twitter</a>|<a href="">Goodle+</a>
        </div>
    </footer>
</body>

</html>
